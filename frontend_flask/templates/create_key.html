<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create API Key - AetherMind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="text-center mb-8">
      <i class="fas fa-key text-6xl text-green-400 mb-4"></i>
      <h1 class="text-4xl font-bold mb-4">Create API Key</h1>
      <p class="text-gray-400">Generate your AetherMind API key</p>
    </div>
    
    <div class="bg-gray-800 rounded-lg p-8">
      <form id="createKeyForm" action="{{ url_for('create_key') }}" method="POST">
        <div class="mb-6">
          <label class="block text-sm font-bold mb-2">Domain</label>
          <select name="domain" class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2">
            <option value="general">Multi-Domain Master</option>
            <option value="code">Software Development</option>
            <option value="research">Research & Analysis</option>
            <option value="business">Business & Strategy</option>
            <option value="legal">Legal</option>
            <option value="finance">Finance</option>
          </select>
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-bold mb-2">Tier</label>
          <select name="tier" class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2">
            <option value="pro">Pro</option>
            <option value="free">Free</option>
            <option value="enterprise">Enterprise</option>
          </select>
        </div>
        
        <button type="submit" id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-bold transition">
          <i class="fas fa-key mr-2"></i>Generate API Key
        </button>
      </form>
    </div>
    
    <div class="text-center mt-6">
      <a href="{{ url_for('onboarding') }}" class="text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left mr-2"></i>Back to Onboarding
      </a>
    </div>

    <script>
      const form = document.getElementById('createKeyForm');
      const btn = document.getElementById('submitBtn');

      form.addEventListener('submit', function(e) {
        if (btn.disabled) {
          e.preventDefault();
          return;
        }
        
        // Lock button
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
        btn.classList.add('opacity-50', 'cursor-not-allowed');
      });
    </script>
  </div>
</body>
</html>
