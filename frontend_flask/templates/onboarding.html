<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome – AetherMind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-16 text-center">
    <h1 class="text-3xl mb-4">Welcome {{ github_user }}!</h1>
    <p class="mb-6">Generate your personal API key to start chatting.</p>
    <form action="{{ url_for('create_key') }}" method="post">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold">
        Create API Key → Enter Chat
      </button>
    </form>
  </div>
</body>
</html>
