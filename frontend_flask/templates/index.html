<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for a consistent look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Main Chat Area -->
        <div class="flex flex-col flex-1">
            <header class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">AetherMind Interface</h1>
            </header>

            <main id="chat-container" class="flex-1 p-4 overflow-y-auto">
                <!-- Messages will be injected here -->
            </main>

            <footer class="p-4 border-t border-gray-700">
                <form id="chat-form" class="flex items-center">
                    <div class="flex items-center p-2 bg-gray-800 rounded-l-lg border border-gray-600">
                        <button type="button" id="camera-btn" class="text-gray-400 hover:text-white mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55a1 1 0 011.45.89V16.11a1 1 0 01-1.45.89L15 14M5 9a2 2 0 100-4 2 2 0 000 4zm10-2a2 2 0 100-4 2 2 0 000 4zM5 19a2 2 0 100-4 2 2 0 000 4zm10-2a2 2 0 100-4 2 2 0 000 4z"/></svg>
                        </button>
                        <button type="button" id="mic-btn" class="text-gray-400 hover:text-white mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                        </button>
                        <button type="button" id="file-btn" class="text-gray-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                        </button>
                        <input type="file" id="file-input" class="hidden" accept="image/*,video/*,audio/*,.pdf"/>
                    </div>
                    <input
                        id="chat-input"
                        type="text"
                        placeholder="Ask AetherMind anything..."
                        autocomplete="off"
                        class="flex-1 p-2 bg-gray-800 border-t border-b border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 rounded-r-lg hover:bg-blue-700 focus:outline-none"
                    >
                        Send
                    </button>
                </form>
            </footer>
        </div>

        <!-- Thought Visualizer -->
        <div class="w-full md:w-1/3 border-l border-gray-700 flex-col h-screen hidden md:flex">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-lg font-semibold">Thought Process</h2>
            </div>
            <div id="thought-visualizer" class="flex-1 p-4 overflow-y-auto text-sm text-gray-400 space-y-2">
                <p>&gt; Standing by for input...</p>
                <video id="video-preview" class="hidden w-full rounded-lg mt-2"></video>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
