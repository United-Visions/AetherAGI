<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@303;400;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>AetherMind</h1>
        </header>

        <main id="messages">
            <!-- Messages will be injected here -->
        </main>

        <video id="video-preview" class="hidden"></video>

        <form id="chat-form">
            <div class="multimodal-buttons">
                <button type="button" id="camera-btn" aria-label="Camera">
                    <i class="fas fa-camera"></i>
                </button>
                <button type="button" id="mic-btn" aria-label="Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button type="button" id="file-btn" aria-label="Attach File">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/*,video/*,audio/*,.pdf"/>
            </div>
            <input
                id="chat-input"
                type="text"
                placeholder="Ask AetherMind anything..."
                autocomplete="off"
            />
            <button type="submit" id="send-btn" aria-label="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <div id="thought-visualizer">
            <p>&gt; Standing by for input...</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
