<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for a consistent look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Main Chat Area -->
        <div class="flex flex-col flex-1">
            <header class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">AetherMind Interface</h1>
            </header>

            <main id="chat-container" class="flex-1 p-4 overflow-y-auto">
                <!-- Messages will be injected here -->
            </main>

            <footer class="p-4 border-t border-gray-700">
                <form id="chat-form" class="flex items-center">
                    <input
                        id="chat-input"
                        type="text"
                        placeholder="Ask AetherMind anything..."
                        autocomplete="off"
                        class="flex-1 p-2 rounded-l-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 rounded-r-lg hover:bg-blue-700 focus:outline-none"
                    >
                        Send
                    </button>
                </form>
            </footer>
        </div>

        <!-- Thought Visualizer -->
        <div class="w-full md:w-1/3 border-l border-gray-700 flex-col h-screen hidden md:flex">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-lg font-semibold">Thought Process</h2>
            </div>
            <div id="thought-visualizer" class="flex-1 p-4 overflow-y-auto text-sm text-gray-400 space-y-2">
                <p>&gt; Standing by for input...</p>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        const thoughtVisualizer = document.getElementById('thought-visualizer');
        const aethermindApiUrl = 'https://aetheragi.onrender.com/v1/chat/completions';
        let messages = [];

        // --- Core Functions ---

        const addMessageToUI = (role, content) => {
            const messageDiv = document.createElement('div');
            const isUser = role === 'user';
            
            messageDiv.className = `flex mb-4 ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `px-4 py-2 rounded-lg max-w-lg ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-700'}`;
            bubble.innerText = content;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const displayThoughts = async () => {
            const thoughts = [
                "User input received. Initiating active inference cycle...",
                "Querying Mind for relevant context (K-12 & Episodic)...",
                "Assembling Mega-Prompt for Brain...",
                "Sending context to Cognitive Core (Llama-3)...",
                "Brain is reasoning...",
                "Receiving response from Brain...",
                "Verifying output with Safety Inhibitor...",
                "Forwarding response to Chat Adapter..."
            ];
            
            thoughtVisualizer.innerHTML = '';
            for (const thought of thoughts) {
                const p = document.createElement('p');
                p.innerText = `> ${thought}`;
                thoughtVisualizer.appendChild(p);
                thoughtVisualizer.scrollTop = thoughtVisualizer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 250)); // Simulate processing time
            }
        };

        const handleSubmit = async (event) => {
            event.preventDefault();
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            // 1. Update UI immediately
            addMessageToUI('user', userInput);
            messages.push({ role: 'user', content: userInput });
            chatInput.value = '';

            // 2. Show simulated thought process
            await displayThoughts();

            // 3. Make the API call
            try {
                const apiKey = localStorage.getItem('aethermind_api_key') || prompt("Please enter your AetherMind API Key (AM_LIVE_KEY):");
                if (!apiKey) {
                    addMessageToUI('assistant', 'API Key is required to chat. Please refresh and enter your key.');
                    thoughtVisualizer.innerHTML = '<p class="text-red-400">> Cycle aborted: Missing API Key.</p>';
                    return;
                }
                localStorage.setItem('aethermind_api_key', apiKey);

                const response = await fetch(aethermindApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Aether-Key': apiKey,
                    },
                    body: JSON.stringify({
                        model: 'aethermind-v1',
                        user: 'flask_user_01', // In a real app, this would be dynamic
                        messages: messages,
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message;

                // 4. Display final response
                addMessageToUI(assistantMessage.role, assistantMessage.content);
                messages.push(assistantMessage);
                thoughtVisualizer.innerHTML += '<p class="text-green-400">> Cycle Complete. Response sent.</p>';

            } catch (error) {
                console.error('Failed to get response from AetherMind:', error);
                const errorMessage = `Sorry, I encountered an error: ${error.message}`;
                addMessageToUI('assistant', errorMessage);
                thoughtVisualizer.innerHTML = `<p class="text-red-400">> CRITICAL ERROR: ${error.message}</p>`;
            }
        };

        chatForm.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
