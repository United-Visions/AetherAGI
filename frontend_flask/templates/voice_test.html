<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Test - AetherMind</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üîä Voice Test</h1>
        <p>Test AetherMind's voice synthesis system</p>
        
        <button id="test-voice-btn" onclick="testVoice()">‚ñ∂Ô∏è Test Voice Synthesis</button>
        <button id="test-female-btn" onclick="testVoice('professional')">üë© Test Female Voice</button>
        <button id="test-male-btn" onclick="testVoice('male_professional')">üë® Test Male Voice</button>
        <button id="test-energetic-btn" onclick="testVoice('energetic')">‚ö° Test Energetic Voice</button>
        
        <div id="status">
            <div class="log-item info">Ready to test...</div>
        </div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('aethermind_api_key');
        const API_URL = 'http://127.0.0.1:8000';
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            status.appendChild(logItem);
            status.scrollTop = status.scrollHeight;
        }

        async function testVoice(persona = null) {
            log('üé§ Testing voice synthesis...', 'info');
            
            const testText = persona 
                ? `Hello! This is the ${persona.replace('_', ' ')} voice profile.`
                : 'Hello! This is AetherMind speaking. Voice synthesis is working perfectly!';
            
            try {
                log(`üì° Calling API: /v1/voice/synthesize`, 'info');
                log(`üìù Text: "${testText}"`, 'info');
                if (persona) log(`üé≠ Persona: ${persona}`, 'info');
                
                const response = await fetch(`${API_URL}/v1/voice/synthesize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY || ''
                    },
                    body: JSON.stringify({
                        text: testText,
                        persona: persona,
                        rate: '+0%',
                        pitch: '+0Hz'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ API response received`, 'success');
                log(`üéµ Voice used: ${data.voice_used}`, 'info');
                log(`üì¶ Audio size: ${data.audio.length} chars`, 'info');
                
                // Play the audio
                log('‚ñ∂Ô∏è Playing audio...', 'info');
                const audioBlob = base64ToBlob(data.audio, 'audio/mp3');
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    log('‚úÖ Playback complete!', 'success');
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = (e) => {
                    log(`‚ùå Audio playback error: ${e}`, 'error');
                    URL.revokeObjectURL(audioUrl);
                };
                
                await audio.play();
                log('üîä Audio playing...', 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // Check for API key on load
        window.onload = () => {
            if (!API_KEY) {
                log('‚ö†Ô∏è No API key found in localStorage', 'error');
                log('üí° Login first or set: localStorage.setItem("aethermind_api_key", "your_key")', 'info');
            } else {
                log(`‚úÖ API key found: ${API_KEY.substring(0, 15)}...`, 'success');
            }
        };
    </script>
</body>
</html>
