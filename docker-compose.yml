version: '3.8'

services:
  orchestrator:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - KILL_SECRET=${KILL_SECRET}
      - PLAYCANVAS_HEADLESS=true
      - PLAYCANVAS_USERNAME=${PLAYCANVAS_USERNAME}
      - PLAYCANVAS_PASSWORD=${PLAYCANVAS_PASSWORD}
    depends_on:
      - redis
    volumes:
      - .:/app

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  dashboard:
    build: .
    command: uvicorn monitoring.dashboard:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - KILL_SECRET=${KILL_SECRET}
    depends_on:
      - redis
    volumes:
      - .:/app

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
